{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "position-absolute top-50 start-50 translate-middle h-50 d-flex flex-column align-items-center p-5 h-100">
    
    <h1 class="m-5">Registrasi</h1>  

        <form method="POST" class="d-flex flex-column align-items-center" >  
            {% csrf_token %}  
                <!-- {{ form.as_table }}   -->
                <!-- {{ form.as_p }}  -->
                <div class="d-flex flex-column position-relative">
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="m-2 p-2">Username</label>
                        <label class="m-2 p-2">{{form.username}}</label>
                        
                    </div>
                    <div class="d-flex justify-content-between">
                        <label class="m-2 p-2">Password</label>
                        <label class="m-2 p-2">{{form.password1}}</label>
                    </div>
    
                    <div class="d-flex justify-content-between">
                        <label class="m-2 p-2">Confirm Password </label>
                        <label class="m-2 p-2">{{form.password2}}</label>
                        
                    </div>
                </div>
                
               

                <div class="m-2"><input class="btn btn-dark m-2 text-center" type="submit" name="submit" value="Daftar"/></div>
           
        </form>
        <!-- {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
        {% endif %} -->
        Sudah mempunyai akun? <a href="{% url 'todolist:login' %}">Login</a>

    

</div>  

{% endblock content %}
